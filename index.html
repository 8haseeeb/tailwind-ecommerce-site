    <title>ECOMERCE SITE</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        darkMode: 'class',
        theme: {
          extend: {
            animation: {
              'fade-in': 'fadeIn 1s ease-out',
              'bounce-slow': 'bounce 2s infinite',
            },
            keyframes: {
              fadeIn: {
                '0%': { opacity: 0 },
                '100%': { opacity: 1 },
              },
            },
          },
        },
      };
    </script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;800&display=swap" rel="stylesheet">

      body {
        font-family: 'Inter', sans-serif;
      }
    </style>
  </head>

            </svg>
          </a>
          <a href="cart.html" title="Cart">
            <svg class="h-6 w-6 text-white hover:text-amber-400" fill="currentColor" viewBox="0 0 24 24">
              <path fill-rule="evenodd" d="M7.5 6v.75H5.513a1.875 1.875 0 00-1.865 1.679l-1.263 12A1.875 1.875 0 004.25 22.5h15.5a1.875 1.875 0 001.865-2.071l-1.263-12a1.875 1.875 0 00-1.865-1.679H16.5V6a4.5 4.5 0 00-9 0zm3-3a3 3 0 00-3 3v.75h6V6a3 3 0 00-3-3z" clip-rule="evenodd" />

              <path stroke-linecap="round" stroke-linejoin="round" d="M15.75 6a3.75 3.75 0 11-7.5 0 3.75 3.75 0 017.5 0zM4.5 20.118a7.5 7.5 0 0115 0A17.933 17.933 0 0112 21.75c-2.676 0-5.216-.584-7.5-1.632z" />
            </svg>
          </a>
        </div>
      </div>

      <div class="absolute inset-0 bg-black bg-opacity-70"></div>
      <div class="relative text-center z-10 animate-fade-in">
        <h1 class="text-4xl sm:text-5xl font-extrabold animate-bounce">Stylish Furniture for Every Home</h1>
        <p class="mt-3 max-w-xl mx-auto text-sm sm:text-lg">Unmatched quality & design. Make your space truly yours.</p>
        <a href="#" class="mt-6 inline-block bg-amber-400 hover:bg-yellow-300 text-black font-semibold px-6 py-2 rounded-md transition-all">Order Now</a>
      </div>
    </section>

      <!-- Card Template -->
      <a href="#" class="group block overflow-hidden rounded-xl shadow-md hover:shadow-amber-400 transition-all transform hover:scale-105">
        <div class="relative">
          <img src="./assets/images/bedroom.png" alt="Bedroom" class="w-full h-40 object-cover brightness-75 group-hover:brightness-100" />

      <a href="#" class="group block overflow-hidden rounded-xl shadow-md hover:shadow-amber-400 transition-all transform hover:scale-105">

          <div class="absolute inset-0 flex items-center justify-center text-white text-xl font-bold">Living Room</div>
